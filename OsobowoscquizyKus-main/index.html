                </div>
                <div className="p-6 md:p-8">
                  <h2 className="text-xl md:text-2xl font-bold text-slate-800 mb-8 leading-snug">
                    {currentQuestion.question}
                  </h2>
                  <div className="space-y-3">
                    {options.map((opt, i) => {
                      const isSelected =
                        currentAnswer?.selectedOptionIdx === opt.originalIdx;
                      let btnClass =
                        "w-full text-left p-4 md:p-5 rounded-xl border-2 transition-all duration-200 flex items-start group relative min-h-[64px] ";
                      if (currentAnswer) {
                        if (opt.originalIdx === currentQuestion.correct)
                          btnClass +=
                            "border-green-500 bg-green-50 text-green-900 shadow-sm";
                        else if (isSelected)
                          btnClass +=
                            "border-red-500 bg-red-50 text-red-900 shadow-sm";
                        else
                          btnClass +=
                            "border-slate-100 text-slate-400 opacity-60 grayscale";
                      } else {
                        btnClass +=
                          "border-slate-200 hover:border-indigo-500 hover:bg-indigo-50 text-slate-700 shadow-sm hover:shadow-md hover:-translate-y-0.5";
                      }
                      return (
                        <button
                          key={i}
                          onClick={() => handleOptionClick(opt.originalIdx)}
                          disabled={!!currentAnswer}
                          className={btnClass}
                        >
                          <div
                            className={`mt-0.5 w-6 h-6 shrink-0 rounded-full border-2 mr-4 flex items-center justify-center transition-colors ${
                              currentAnswer &&
                              opt.originalIdx === currentQuestion.correct
                                ? "border-green-500 bg-green-500 text-white"
                                : currentAnswer && isSelected
                                ? "border-red-500 bg-red-500 text-white"
                                : "border-slate-300 group-hover:border-indigo-400"
                            }`}
                          >
                            {currentAnswer &&
                            opt.originalIdx === currentQuestion.correct ? (
                              <Icons.Check className="w-3 h-3" />
                            ) : currentAnswer && isSelected ? (
                              <Icons.X className="w-3 h-3" />
                            ) : null}
                          </div>
                          <span className="text-sm md:text-base font-medium leading-relaxed whitespace-normal break-words">
                            {opt.text}
                          </span>
                        </button>
                      );
                    })}
                  </div>
                </div>
              </div>

              {showTheory && (
                <div className="md:w-7/12 w-full bg-white rounded-3xl shadow-xl border border-indigo-100 overflow-hidden slide-in flex flex-col md:max-h-[85vh] md:sticky md:top-24">
                  <div className="bg-indigo-600 p-4 text-white flex items-center justify-between shadow-md z-10">
                    <span className="font-bold flex items-center gap-2">
                      <Icons.Cap className="w-5 h-5" /> Akademia
                    </span>
                    <div className="flex gap-2 items-center">
                      <span className="text-xs font-bold uppercase text-white/70 mr-1">
                        {isReviewMarked ? "W powtórce" : "Dodaj do powtórki"}
                      </span>
                      <button
                        onClick={toggleReviewMark}
                        className="bg-white/20 p-1.5 rounded-lg hover:bg-white/30 transition"
                      >
                        <Icons.Flag
                          className="w-4 h-4"
                          fill={isReviewMarked ? "white" : "none"}
                        />
                      </button>
                      <button
                        onClick={() => setShowTheory(false)}
                        className="md:hidden bg-white/20 p-1.5 rounded-lg hover:bg-white/30 transition"
                      >
                        <Icons.X className="w-4 h-4" />
                      </button>
                    </div>
                  </div>
                  <div className="p-6 md:p-8 overflow-y-auto custom-scrollbar space-y-8 bg-slate-50/50">
                    <div>
                      <h4 className="text-xs font-black text-indigo-500 uppercase tracking-widest mb-3 flex items-center gap-2">
                        <div className="w-1 h-4 bg-indigo-500 rounded-full"></div>{" "}
                        Wykład
                      </h4>
                      <div
                        className="prose-text text-sm md:text-base text-justify"
                        dangerouslySetInnerHTML={{
                          __html: currentQuestion.theory.replace(
                            /\*\*(.*?)\*\*/g,
                            "<strong>$1</strong>"
                          ),
                        }}
                      ></div>
                    </div>
                    {currentQuestion.academicContext && (
                      <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h4 className="text-xs font-black text-slate-400 uppercase tracking-widest mb-3">
                          Kontekst Akademicki
                        </h4>
                        <div
                          className="prose-text text-sm md:text-base text-justify"
                          dangerouslySetInnerHTML={{
                            __html: currentQuestion.academicContext.replace(
                              /\*\*(.*?)\*\*/g,
                              "<strong>$1</strong>"
                            ),
                          }}
                        ></div>
                      </div>
                    )}
                    <div className="flex gap-4 items-start">
                      <div className="w-1 self-stretch bg-green-500 rounded-full min-h-[40px]"></div>
                      <div>
                        <h4 className="text-xs font-bold text-green-600 uppercase mb-1">
                          Prawidłowa odpowiedź
                        </h4>
                        <p className="text-sm md:text-base text-green-900 font-medium">
                          {currentQuestion.explanation}
                        </p>
                      </div>
                    </div>
                    {currentQuestion.distractorsExplanation && (
                      <div className="bg-red-50/50 p-6 rounded-2xl border border-red-100 relative overflow-hidden">
                        <h4 className="text-xs font-black text-red-500 uppercase tracking-widest mb-3 flex items-center gap-2">
                          <Icons.X className="w-4 h-4" /> Analiza Dystraktorów
                        </h4>
                        <div
                          className="prose-text text-sm md:text-base text-red-900/80 leading-relaxed text-justify"
                          dangerouslySetInnerHTML={{
                            __html:
                              currentQuestion.distractorsExplanation.replace(
                                /\*\*(.*?)\*\*/g,
                                "<strong>$1</strong>"
                              ),
                          }}
                        ></div>
                      </div>
                    )}
                    <div className="h-4 md:hidden"></div>
                  </div>
                </div>
              )}
            </div>
            {/* STICKY FOOTER */}
            <div className="fixed bottom-0 left-0 w-full bg-white border-t border-slate-200 p-3 md:p-4 z-[100] sticky-footer flex gap-3 justify-center items-center backdrop-blur-xl bg-white/95">
              <div className="w-full max-w-5xl flex gap-3">
                <button
                  onClick={handleBack}
                  disabled={currentIdx === 0 && !currentAnswer}
                  className="px-4 py-3 md:px-6 rounded-xl font-bold text-slate-500 hover:bg-slate-100 disabled:opacity-30 disabled:hover:bg-transparent transition flex items-center gap-2 min-w-[100px] justify-center"
                >
                  <Icons.Left className="w-5 h-5" />{" "}
                  <span className="hidden sm:inline">Wstecz</span>
                </button>
                {currentAnswer ? (
                  <>
                    <button
                      onClick={() => setShowTheory(!showTheory)}
                      className={`flex-1 px-4 py-3 rounded-xl font-bold transition flex items-center justify-center gap-2 border-2 text-sm md:text-base ${
                        showTheory
                          ? "bg-indigo-50 border-indigo-500 text-indigo-700"
                          : "bg-white border-slate-300 text-slate-700 hover:border-indigo-400"
                      }`}
                    >
                      <Icons.Cap className="w-5 h-5" />
                      {showTheory ? "Ukryj" : "Wykład"}
                    </button>
                    <button
                      onClick={handleNext}
                      className="flex-1 px-4 py-3 bg-indigo-600 text-white rounded-xl font-bold hover:bg-indigo-700 transition flex items-center justify-center gap-2 shadow-lg shadow-indigo-200 text-sm md:text-base"
                    >
                      Dalej <Icons.Right className="w-5 h-5" />
                    </button>
                  </>
                ) : (
                  <div className="flex-1 flex items-center justify-center text-slate-400 text-sm font-medium italic select-none">
                    Wybierz odpowiedź...
                  </div>
                )}

                <div className="flex items-center gap-2 px-2">
                  <span
                    className={`text-xs font-bold uppercase hidden sm:block ${
                      isReviewMarked ? "text-red-500" : "text-slate-400"
                    }`}
                  >
                    {isReviewMarked ? "W powtórce" : "Dodaj do powtórki"}
                  </span>
                  <button
                    onClick={toggleReviewMark}
                    className={`px-4 py-3 rounded-xl border-2 font-bold transition flex items-center gap-2 ${
                      isReviewMarked
                        ? "border-red-500 bg-red-50 text-red-500"
                        : "border-slate-200 text-slate-400 hover:border-red-300 hover:text-red-300"
                    }`}
                  >
                    <Icons.Flag
                      className="w-5 h-5"
                      fill={isReviewMarked ? "currentColor" : "none"}
                    />
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<QuizApp />);
    </script>
  </body>
</html>
