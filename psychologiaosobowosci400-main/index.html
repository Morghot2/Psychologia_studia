      function shuffleArray(array) {
        const shuffled = [...array];
        for (let i = shuffled.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
        }
        return shuffled;
      }

      function loadQuestion() {
        const qs = isReviewMode ? reviewQuestions : questions;
        const q = qs[currentQuestion];

        document.getElementById("counter").textContent = `${
          currentQuestion + 1
        }/${qs.length}`;
        document.getElementById("progressFill").style.width = `${
          ((currentQuestion + 1) / qs.length) * 100
        }%`;
        document.getElementById("blockInfo").textContent = isReviewMode
          ? "PowtÃ³rka"
          : `Blok ${q.block}`;
        document.getElementById("questionText").textContent = q.question;

        const answersContainer = document.getElementById("answersContainer");
        answersContainer.innerHTML = "";

        const key = isReviewMode ? `review_${q.id}` : `q_${q.id}`;
        if (!shuffledAnswersMap[key]) {
          shuffledAnswersMap[key] = shuffleArray(q.answers);
        }
        const shuffledAnswers = shuffledAnswersMap[key];

        shuffledAnswers.forEach((ans, idx) => {
          const wrapper = document.createElement("div");

          const btn = document.createElement("button");
          btn.className = "answer-btn";
          btn.textContent = `${String.fromCharCode(65 + idx)}. ${ans.text}`;
          btn.dataset.correct = ans.correct;
          btn.dataset.idx = idx;
          btn.onclick = () => selectAnswer(btn, ans, q, shuffledAnswers);

          const expDiv = document.createElement("div");
          expDiv.className = `answer-explanation ${
            ans.correct ? "correct-exp" : "incorrect-exp"
          }`;
          expDiv.textContent = ans.explanation;
          expDiv.id = `exp-${idx}`;

          wrapper.appendChild(btn);
          wrapper.appendChild(expDiv);
          answersContainer.appendChild(wrapper);
        });

        document.getElementById("hintText").classList.remove("show");
        document.getElementById("hintText").textContent = q.hint;

        if (userAnswers[currentQuestion] !== undefined) {
          showAnsweredState(shuffledAnswers);
        }

        updateReviewButton();
        saveProgress();
      }

      function showAnsweredState(shuffledAnswers) {
        const btns = document.querySelectorAll(".answer-btn");
        btns.forEach((btn, idx) => {
          btn.classList.add("disabled");
          const ans = shuffledAnswers[idx];
          if (ans.correct) btn.classList.add("correct");
          if (userAnswers[currentQuestion].selectedIdx == idx && !ans.correct) {
            btn.classList.add("incorrect");
          }
          document.getElementById(`exp-${idx}`).classList.add("show");
        });
      }

      function selectAnswer(btn, answer, question, shuffledAnswers) {
        if (btn.classList.contains("disabled")) return;

        const btns = document.querySelectorAll(".answer-btn");
        btns.forEach((b, idx) => {
          b.classList.add("disabled");
          const ans = shuffledAnswers[idx];
          if (ans.correct) b.classList.add("correct");
          document.getElementById(`exp-${idx}`).classList.add("show");
        });

        if (!answer.correct) btn.classList.add("incorrect");

        userAnswers[currentQuestion] = {
          correct: answer.correct,
          selectedIdx: btn.dataset.idx,
        };

        if (!answer.correct && !reviewList.includes(question.id)) {
          reviewList.push(question.id);
        }

        saveProgress();
      }
